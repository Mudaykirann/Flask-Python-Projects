<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='todo.css') }}">
<body>
    <h1 style="text-align:center;">Todo List</h1>
<div class='container'>
    <form action="{{ url_for('add') }}" method="POST" class="form">
        <input type="text" name="todo" placeholder="Enter a new todo" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for todo in todos %}
        <li>
            {{ todo }}
            <form action="{{ url_for('delete', todo_id=loop.index0) }}" method="POST" style="display: inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
